<!DOCTYPE html>
<html>
<head>
 
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=RwUUyZRp"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  #controls {
    margin-bottom: 20px;
  }
  button {
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    background-color: #8b134b;
    color: white;
    border: none;
    border-radius: 5px;
    margin: 0 10px;
  }
  #transcript {
    margin-bottom: 10px;
    font-size: 1.2em;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: white;
    outline: none;
  }
  #translation {
    font-size: 1.2em;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: white;
  }
  textarea { /* New: Text box for the transcript */
    width: 400px;
    height: 100px;
    margin-bottom: 10px;
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: white;
  }
  #stopRecord{

    opacity: 0;
  }
</style>
</head>
<body>

<img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEim4nYbYSZl7QKNQTFsQQAJqQGca99PdfRatebi9Sk-Cf3QTkMLnJxx41Xj0HtuxRSb_wrcbZQNj9tMjVIJjlGbN8w7hsADXX0-A8n-3tOCckQbjz0q8JftrgmAp9BStXpVQFTuOBnHvQk3KJmji5CNn40-nISm-dMRpnkfnHOr4dZ3MVirz6IRlQqlMKgi/s320/logoooo.png" alt="Near East Recearch Centre For AI and AIOT">
 <br>
  
  <div id="language-toggle" style="display: flex; justify-content: center; margin-bottom: 10px;">
    <button id="toggleLanguage" style="
      background-color: #e683ac;
      border: none;
      border-radius: 10px;
      padding: 8px;
      cursor: pointer;
    ">
     <span id="toggleText" style="margin-left: 10px;color:black;">English
      <i class="fa-solid fa-rotate"></i>
      Turkish</span>
    </button>
  
    
  </div>
  

  <div id="controls" style="margin-left: 3%;">

    <button id="startRecord" style="margin-left: 12%;" >Start Recording</button>
    <button id="stopRecord" style="margin-left: 12%;">Stop Recording</button>

  </div>

  <textarea id="transcript" style="width: 33%;height:23%" readonly></textarea>
  <div id="translation" style="width: 33%;height:23%"></div>

  <!-- Hidden Textbox to store translated text -->
  <textarea id="hiddenText" style="display:none"></textarea>

  <br>
  <!-- Download button -->
  <button id="downloadBtn">Download </button>
