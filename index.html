<!DOCTYPE html>
<html>
<head>
 
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=RwUUyZRp"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  #controls {
    margin-bottom: 20px;
  }
  button {
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    background-color: #8b134b;
    color: white;
    border: none;
    border-radius: 5px;
    margin: 0 10px;
  }
  #transcript {
    margin-bottom: 10px;
    font-size: 1.2em;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: white;
    outline: none;
  }
  #translation {
    font-size: 1.2em;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: white;
  }
  textarea { /* New: Text box for the transcript */
    width: 400px;
    height: 100px;
    margin-bottom: 10px;
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: white;
  }
  #stopRecord{

 display:none;
  }
  #language-toggle{

 
    display: grid;
    grid-template-columns: 1fr 1fr ;
    grid-template-rows: 1fr;
    gap: -15px;
    align-items: center;
  }
  #toggleLanguage:hover,button:hover{

scale: 0.9;

  }



  /*   LIstern Bar*/

  .listening-bars {
   
  display: flex;
  gap: 4px;
  align-items: flex-end; /* Keeps bars anchored at the bottom */
  height: 20px; /* Fixed height to prevent page resizing */
}

.bar {
  width: 5px;
  height: 5px; /* Minimum height */
  background-color: #8b134b;
  animation: sound 1s infinite ease-in-out alternate;
}

.bar:nth-child(1) { animation-delay: 0s; }
.bar:nth-child(2) { animation-delay: 0.2s; }
.bar:nth-child(3) { animation-delay: 0.4s; }
.bar:nth-child(4) { animation-delay: 0.6s; }
.bar:nth-child(5) { animation-delay: 0.8s; }

@keyframes sound {
  0% { height: 5px; }
  100% { height: 20px; }
}

</style>
</head>

<img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEim4nYbYSZl7QKNQTFsQQAJqQGca99PdfRatebi9Sk-Cf3QTkMLnJxx41Xj0HtuxRSb_wrcbZQNj9tMjVIJjlGbN8w7hsADXX0-A8n-3tOCckQbjz0q8JftrgmAp9BStXpVQFTuOBnHvQk3KJmji5CNn40-nISm-dMRpnkfnHOr4dZ3MVirz6IRlQqlMKgi/s320/logoooo.png" alt="Near East Recearch Centre For AI and AIOT">
 <br>
  
  <div id="language-toggle" style="">
    <button id="toggleLanguage" style="
      background-color: #8b134b;
      color:white;
      border: none;
      border-radius: 10px;
  
      cursor: pointer;
   
    ">
     <span id="toggleText" style="margin-left: 10px;color:rgb(255, 255, 255);">English
      <i class="fa-solid fa-rotate"></i>
      Turkish</span>
    </button>
  
 
 

    <button id="startRecord" style="" >Start Recording
      <ion-icon name="mic-outline"></ion-icon>
          
    </button>


    <button id="stopRecord" style="">Stop Recording <ion-icon name="mic-off-outline"></ion-icon>
    </button>

  </div>
<br>
<div class="listening-bars" id="listeningBars" style="display:none">
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</div>


  <textarea id="transcript" style="width: 33%;height:23%" readonly></textarea>
  <div id="translation" style="width: 33%;height:23%"></div>

  <!-- Hidden Textbox to store translated text -->
  <textarea id="hiddenText" style="display:none"></textarea>

  <!-- Download button -->

</html>
